<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'styles/style.css' %}" type="text/css" rel="stylesheet">
    <title>MusicOnline</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- navbar -->
            {% include 'partials/navbar.html' %}
            <!-- end navbar -->
            <!-- main side of website -->
            <div class="col-md-9 main" >
                <!--messages-->
                {% include 'partials/messages.html' %}
                <!--End-->
                {% block content %}
                {% endblock content %}
            </div>
            <!-- End main side of website -->
            <!-- right side of website -->
            <div class="col-md-3 side ">
                <div>
                    {% block side %}
                    {% if request.user.is_authenticated %}
                        <div class="p-3">
                            <a href="{% url 'accounts:profile' %}" class="btn btn-sm btn-warning">
                                see your favorite songs!
                            </a>
                        </div>
                    {% else %}
                        <div class="p-3">
                            <a href="{% url 'accounts:login' %}">login!</a>
                        </div>
                    {% endif %}
                    {% endblock side %}
                </div>
            </div>
    </div>
<!-- JS CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous"></script>
<!-- END JS CDNs -->
</body>
</html>
