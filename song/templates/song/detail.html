{% extends 'base.html' %}
{% block content %}
    <div class="center">
        <img src="{{song.image.url}}" width="500px">
        <h4> {{song.title}} </h4>
        <p>{{song.description}}</p>
        <div>
            <h5>song lyrics :</h5>
            {{song.lyrics}}
        </div>
        <audio controls>
            <source src="{{song.file.url}}" type="audio/mp3">
        </audio>
    </div>
{% endblock %}
